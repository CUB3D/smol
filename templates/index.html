<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/bootstrap.min.css"/>
<!--    <link rel="stylesheet" href="https://cdn.cub3d.pw/bootstrap/bootstrap.css"/>-->


    <script>
      window.onload = () => {
          document.getElementById("sub").onclick = (e) => {
              const src = document.getElementById("url").value;

              const r = new XMLHttpRequest();
              r.onload = () => {
                  // #TODO: show in modal
                  console.log(r.responseText);
                  document.getElementById("tmp").href = "/" + r.responseText;

                  $("#got-short").modal({});
              };
              r.open("POST", "/api/shorten", true);
              r.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
              r.send('{"source": "' + src + '"}');
          };
      };
    </script>
  </head>
  <body>
    <div id="got-short" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <a id="tmp" href="">Goto</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="form-group ml-auto mr-auto">
        <input class="d-block" id="url" type="text"/>
        <button id="sub" class="btn btn-primary d-block">Submit</button>
      </div>
    </div>

    <script src="/static/jquery.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
  </body>
</html>
